<!-- orcamentos/templates/orcamentos/base.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Orçamento{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Menu hamburguer */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
        }
        
        .menu-overlay.active {
            display: block;
        }
        
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: white;
            z-index: 999;
            transition: left 0.3s ease;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }
        
        .side-menu.active {
            left: 0;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen">
    <!-- Menu Hamburguer -->
    <button onclick="toggleMenu()" class="fixed top-4 left-4 z-50 p-3 bg-white rounded-lg shadow-lg hover:shadow-xl transition-all">
        <i class="fas fa-bars text-slate-700 text-xl"></i>
    </button>
    
    <!-- Overlay do Menu -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    
    <!-- Menu Lateral -->
    <div class="side-menu" id="sideMenu">
        <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-700 text-white">
            <h2 class="text-2xl font-bold">Menu</h2>
            <p class="text-sm text-blue-100 mt-1">Sistema de Orçamento</p>
        </div>
        
        <nav class="p-4">
            <a href="{% url 'orcamentos:selecionar_empresa' %}" 
               class="flex items-center gap-3 p-4 rounded-lg hover:bg-slate-100 transition-colors mb-2">
                <i class="fas fa-home text-blue-600 w-6"></i>
                <span class="font-semibold text-slate-700">Inicial</span>
            </a>
            
            <a href="{% url 'orcamentos:listar_orcamentos' %}" 
               class="flex items-center gap-3 p-4 rounded-lg hover:bg-slate-100 transition-colors mb-2">
                <i class="fas fa-list text-green-600 w-6"></i>
                <span class="font-semibold text-slate-700">Listar Orçamentos</span>
            </a>
            
            <div class="border-t border-slate-200 my-4"></div>
            
            <a href="/admin/" target="_blank"
               class="flex items-center gap-3 p-4 rounded-lg hover:bg-slate-100 transition-colors mb-2">
                <i class="fas fa-cog text-slate-600 w-6"></i>
                <span class="font-semibold text-slate-700">Administração</span>
            </a>
        </nav>
    </div>
    
    {% block content %}{% endblock %}
    
    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
